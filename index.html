<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Bundle Options</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Bundle & Save</h2>

            <!-- 1 Pair Option -->
            <div class="bundle-box">
                <div class="bundle-header">
                    <input type="radio" id="pair1" name="pair" value="1" onclick="toggleBox(this.id)">
                    <label for="pair1">1 Pair</label>
                    <span>50% OFF</span>
                </div>
                <p>DKK 195.00</p>
                <div class="bundle-content" id="content-pair1">
                    <div class="option-row">
                        <label>Size:</label>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <label>Color:</label>
                        <select>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 2 Pair Option -->
            <div class="bundle-box">
                <span id="s">Most Popular</span>
                <div class="bundle-header">
                    <input type="radio" id="pair2" name="pair" value="1" onclick="toggleBox(this.id)">
                    
                    <label for="pair2">
                        2 Pair 
                    </label>
                    
                    <span id="a">40% OFF</span>
                </div>
                <p>DKK 345.00</p>
                <div class="bundle-content" id="content-pair2">
                    <div class="option-row">
                        <label>Size:</label>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <label>Color:</label>
                        <select>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 3 Pair Option -->
            <div class="bundle-box">
                <div class="bundle-header">
                    <input type="radio" id="pair3" name="pair" value="3" onclick="toggleBox('pair3')">
                    <label for="pair3">
                        3 Pair
                    </label>
                    <span>60% OFF</span>
                </div>
                <p>DKK 528.00</p>
                <div class="bundle-content" id="content-pair3">
                    <div class="option-row">
                        <label>Size:</label>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <label>Color:</label>
                        <select>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Shipping and Total Section -->
            <div class="summary-section">
                <span>Free 2 Day Shipping</span>
                <span class="total">Total: DKK 360.00</span>
            </div>

            <!-- Add to Cart -->
            <div class="button-container">
                <button class="add-to-cart">+ Add to Cart</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
